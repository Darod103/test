<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Форма регистрации</title>
  </head>

  <body>
    <form action="" class="my_form">
      <h1>Регистрация</h1>
      <p>Уже есть аккаунт? <a href="#">Войти</a></p>
      <div class="company">
        <input
          type="text"
          value="Мой компания"
          title="Мой компания"
          name="my_company"
          id="my_company"
        />
      </div>
      <div class="name_lname">
        <input
          class="input_text name"
          type="text"
          placeholder="Имя"
          name="name"
          disabled
        /><input
          class="input_text l_name"
          type="text"
          placeholder="Фамилия"
          name="surname"
          disabled
        />
      </div>
      <div class="mail">
        <input
          class="e_mail"
          type="email"
          placeholder="E-mail"
          name="e-mail"
          disabled
        />
      </div>
      <div class="btn">
        <button type="submit">Зарегистрироваться</button>
      </div>
      <div class="check">
        <label class="container" for="agree"
          ><input
            class="checkbox"
            type="checkbox"
            name="agree"
            id="agree"
            checked="checked"
          /><span class="checkmark"></span>Я прочитал и принимаю</label
        ><a href="#" class="link">Условия использования</a>
      </div>
    </form>
  </body>
</html>
