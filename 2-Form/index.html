<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
</head>

<body>
    <form action="">
        <h1>Регистрация</h1>
        <span>Уже есть аккаунт? <a href="#">Войти</a></span>
        <p>Моя компания:</p>
        <input type="text" placeholder="Имя" name="name" /><input type="text" placeholder="Фамилия" name="surname" />
        <input type="email" placeholder="E-mail" name="e-mail" />
        <button>Зарегистрироваться &rarr;</button>
        <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
        <input type="checkbox" name="agree" id="agree" />
    </form>
</body>

</html>
